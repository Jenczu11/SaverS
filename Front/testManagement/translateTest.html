<!DOCTYPE html>
<html>
  <head>
    <!-- meta section -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- title section -->
    <title>$aver$ recruitment</title>

    <!-- link section -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/asignTestsTheme.css" />
    <link rel="shortcut icon" type="image/jpg" href="/favicon.png"/>
    <!-- Zabezpieczenie statycznego html'a -->
    <script>
      if(document.cookie.toString() === ""){
          alert("Nie jestes upowazniony do tego zasobu");
          window.open("index.html","_self")
      }
      if(getUserType() != 1){
          alert("Nie jestes upowazniony do tego zasobu");
          window.open("index.html","_self")
      }
  </script>
  </head>
  

  <body>
    <!-- header section -->
    <header>
      <h3 class="alert alert-success" role="alert">Translate Test</h3>
    </header>

    <!-- tests table section -->
    <section class="testList">
      <div class="card" style="width: 70%; margin: auto;">
        <div class="card-body">
         
          <div id="testTable">
              <div class="d-flex justify-content-center">
                  <div
                    id="spinner"
                    class="spinner-border text-success"
                    role="status"
                  >
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>
          </div>
        </div>
      </div>
    </section>
    <br />

    <!-- footer section -->
    <footer class="fixed-bottom">
      <div class="float-left">
          <input
          type="button"
          class="btn-success btn"
          value="Back to manage test panel"
          id="buttonManagePanel"
          onclick="managePanel()"
        />
      </div>
      <div class="float-right">
        <input
          type="button"
          class="btn-success btn"
          value="Get Synonims!"
          id="buttonMainPanel"
          onmousedown="getSelectedText()"
        />
        <select class="" id="language-option-selector"></select>
      </div>
    </footer>

    <!-- Modals -->
    <div
      class="modal fade bd-example-modal-xl"
      id="assignModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="testModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h6 class="modal-title" id="ModalLabel">
              Do you accept translated test and would like to send it ?
            </h6>
          </div>
          <div class="modal-body">
            <div class="d-flex justify-content-center">
              <div
                id="spinner"
                class="spinner-border text-success"
                role="status"
              >
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <div id="test" class="container"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- script section -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>

    <script src="../js/amazon-cognito-auth.min.js"></script>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.12.min.js"></script>

    <script src="../js/amazon-cognito-identity.min.js"></script>

    <script src="../js/config.js"></script>
    <script src="../js/cognito.js"></script>
    <script src="js/translateTest.js"></script>
    <script src="../js/syno.js"></script>
  </body>
</html>

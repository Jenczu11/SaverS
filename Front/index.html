<!DOCTYPE html>
<html>

<head>
    <!-- meta section -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- title section -->
    <title>$aver$ recruitment</title>

    <!-- link section -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/signUpTheme.css" />
</head>

<body>

    <!-- header section -->
    <header>
        <h1 class="alert alert-success" role="alert">$aver$ recruitment system</h1>
        <h3 class="signUpLabel">Sign up as recruiter</h3>
    </header>

    <!-- sign up form section -->
    <section class="signUpSection">
        <form class="singUpForm">

            <!-- username span and input -->
            <div class="input-group-prepend">
                <span class="input-group-text">Username</span>
                <input type="text" id="inputUsername" class="form-control" />
            </div>

            <!-- email address span and input -->
            <div class="input-group-prepend">
                <span class="input-group-text">Email address</span>
                <input type="text" id="inputEmailAddress" class="form-control" />
            </div>

            <!-- password address span and input -->
            <div class="input-group-prepend">
                <span class="input-group-text">Password</span>
                <input type="password" id="inputPassword" class="form-control" />
            </div>

        </form>
    </section>

    <section class="signUpButton">
        <!-- signing up button 
            TODO: signUpJs() cognito system waititng for implementation,
            of course, now button "signUp" is not working -->
        <a href="recruterMain.html">
            <input type="button" class="btn btn-success" value="Sign Up" />
        </a>
    </section>

    <!-- img section -->
    <section>
        <img src="img/rekro2.png" class="rekroImg" alt="recro img" />
    </section>

</body>

</html>

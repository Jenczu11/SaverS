<!DOCTYPE html>
<html>

<head>
    <!-- meta section -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- title section -->
    <title>$aver$ recruitment</title>

    <!-- link section -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/signUpTheme.css" />
</head>

<body>

    <!-- header section -->
    <header>
        <a href="recruterMain.html">
            <h1 class="alert alert-success" role="alert">$aver$ recruitment system</h1>
        </a>
        <h3 class="signUpLabel">Start by logging in</h3>
        <div class="d-none alert alert-danger fade show" id="alert-content" role="alert"></div>
    </header>

    <!-- sign in form section -->
    <section class="signUpSection">
    <div class="card" style="width: 50%; margin: auto;">
        <div class="card-body" style="width: 100%; margin: auto;">
                <!-- username span and input -->
                <div class="input-group-prepend">
                    <span class="input-group-text">Username</span>
                    <input type="text" id="inputUsername" class="form-control" />
                </div>

                <!-- password address span and input -->
                <div class="input-group-prepend">
                    <span class="input-group-text">Password</span>
                    <input type="password" id="inputPassword" class="form-control" />
                </div>
        </div>
    </div>
    </section>
    <section class="buttonsSection">
        <div class="card" style="width: 50%; margin: auto;">
          <div class="card-body">
            <input type="button" class="btn btn-outline-success btn-lg btn-block" onclick="signIn()" value="Sign In" />
            <input type="button" class="btn btn-outline-success btn-lg btn-block" onclick="window.open('signUp.html', '_self')" value="Sign Up" />
        </div>
    </div>

    <footer class="fixed-bottom">
        <h4 class="alert alert-success" role="alert">Log in to explore $aver$ recruitment system</h4>
    </footer>

    <!-- img section -->
    <section>
        <img src="img/rekro2.png" class="rekroImg" alt="recro img" />
    </section>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js">
    </script>

    <script src="./js/amazon-cognito-auth.min.js">
    </script>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.12.min.js">
    </script>

    <script src="./js/amazon-cognito-identity.min.js">
    </script>

    <script src="./js/config.js">
    </script>

    <script src="./js/cognito.js">
    </script>

</body>

</html>

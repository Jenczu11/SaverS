<!DOCTYPE html>
<html>

<head>
    <!-- meta section -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- title section -->
    <title>$aver$ recruitment</title>

    <!-- link section -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/candidateMainMenuTheme.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="shortcut icon" type="image/jpg" href="/favicon.png"/>
     <!-- Zabezpieczenie statycznego html'a -->
     <script src="./js/minimalsafety.js"></script>
     <script>checkForCandidate()</script>

</head>

<body>

    <!-- header section -->
    <header>
        <h1 class="alert alert-success" role="alert">$aver$ recruitment system</h1>
        <h4 class="candidateNick"></h4>
    </header>

    <!-- buttons section -->
    <section class="buttonsSection">
        <div class="card" style="width: 50%; margin: auto;">
            <div class="card-body">
                <div id="testsdiv">
                        <div class="d-flex justify-content-center">
                                <div
                                  id="spinner"
                                  class="spinner-grow text-success"
                                  role="status"
                                >
                                <span class="sr-only">Loading...</span>
                                </div>
                                
                              </div>
                </div>

                <button type="button" class="btn btn-outline-success btn-lg btn-block">Your account settings</button>
                <button type="button" class="btn btn-outline-success btn-lg btn-block " onclick="logOut()">Log
                    out</button>

            </div>
        </div>
    </section>

    <!-- img section -->
    <section>
        <img src="img/rekro1.png" class="rekroImg" alt="recro img" />
    </section>

    <!-- footer section -->
    <div class="saversfooterfixed">
        <div class="labelfooterwrapper">
            <h3>Candidate main panel</h3>
        </div>
        <div class="getsynonimswrapper">
            <input type="button" class="btn-success btn" value="Get Synonims!" id="buttonMainPanel"
                onmousedown="getSelectedText()" />
            <select class="" id="language-option-selector"></select>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js">
    </script>

    <script src="./js/amazon-cognito-auth.min.js">
    </script>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.12.min.js">
    </script>

    <script src="./js/amazon-cognito-identity.min.js">
    </script>

    <script src="./js/config.js">
    </script>

    <script src="./js/cognito.js">
    </script>

    <script src="./js/syno.js">
    </script>


    <script src="./js/mainCandidateScrpits.js">
    </script>


</body>

</html>

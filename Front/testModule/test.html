<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Solve Test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=".././css/testModuleTheme.css" />
    <link rel="shortcut icon" type="image/jpg" href="/favicon.png"/>
     <!-- Zabezpieczenie statycznego html'a -->
     <script>
        if(document.cookie.toString() === ""){
            alert("Nie jestes upowazniony do tego zasobu");
            window.open("index.html","_self")
        }
        if(getUserType() != 2){
            alert("Nie jestes upowazniony do tego zasobu");
            window.open("index.html","_self")
        }
    </script>

</head>

<body>
    <header>
        <h3 class="alert alert-success" role="alert">Solve the test</h3>
    </header>

    <section class="answerTestSection">
        <div class="card" style="width: 50%; margin: auto;">
            <div class="card-body">
                <div id="placeholder"></div>
                <div id="test" class="container">
                        <div class="d-flex justify-content-center">
                                <div
                                  id="spinner"
                                  class="spinner-border text-success"
                                  role="status"
                                >
                                <span class="sr-only">Loading...</span>
                                </div>
                                
                              </div>
                </div>
                <div class="sendbuttonsection">
                    <input type="button" class="btn btn-primary" value="Submit answers" onclick="zapiszTest()" />
                </div>
            </div>
        </div>
    </section>

    <div id="answers"></div>

    <!-- <div class="form-check">
        <input type="checkbox" class="form-check-input" id="materialUnchecked">
        <label class="form-check-label">Material unchecked</label>
    </div> -->

    <!-- Modals -->
    <div class="modal fade bd-example-modal-xl" id="alreadyAnsweredModal" tabindex="-1" role="dialog"
        aria-labelledby="testModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">Information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <!-- <span aria-hidden="true">&times;</span> -->
                    </button>
                </div>
                <div class="modal-body">
                    <div id="errorText">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="modal-close" type="button" class="btn btn-info" data-dismiss="modal" onclick="mainPanel()">
                        Back to main panel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="textDiv">
    </div>

    <footer class="fixed-bottom">
        <div class="text-left">
          <input type="button" class="btn-success btn" value="Back to main panel" id="buttonMainPanel"
            onclick="mainPanel()" />
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>

    <script src="../js/amazon-cognito-auth.min.js">
    </script>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.12.min.js">
    </script>

    <script src="../js/amazon-cognito-identity.min.js">
    </script>

    <script src="../js/config.js">
    </script>
    <script src="../js/cognito.js"></script>
    <script src='test.js'></script>
</body>

</html>

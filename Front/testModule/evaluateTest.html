    <header>
        <h3 class="alert alert-success" role="alert">Evaluate the test</h3>
    </header>

    <section class="answerTestSection">
        <div class="card" style="width: 50%; margin: auto;">
            <div class="card-body">
                <div id="placeholder"></div>
                <div id="test" class="container"></div>
                <div class="sendbuttonsection">
                    <input type="button" class="btn btn-primary" value="Submit anwers" onclick="zapiszTest()" />
                </div>
            </div>
        </div>
    </section>
       
    </section>
    <div id="answers"></div>

    <div class="saversfootermargin">

            <input type="button" class="btn-success btn" value="Back to manage test panel"

        </div>
        <div class="getsynonimswrapper">
          <input type="button" class="btn-success btn" value="Get Synonims!" id="buttonMainPanel"

          <select class="" id="language-option-selector"></select>
        </div>
    </div>

            window.open("../testManagement/manageTests.html", "_self");

<!DOCTYPE html>
<html>

<head>
    <!-- meta section -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- title section -->
    <title>$aver$ recruitment</title>

    <!-- link section -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/recruterMainMenuTheme.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="shortcut icon" type="image/jpg" href="/favicon.png"/>
    <script>
        if(document.cookie.toString() === ""){
            alert("Nie jestes upowazniony do tego zasobu");
            window.open("index.html","_self")
        }
        if(getUserType() != 1){
            alert("Nie jestes upowazniony do tego zasobu");
            window.open("index.html","_self")
        }
    </script>
</head>

<body>

    <!-- header section -->
    <header>
        <h1 class="alert alert-success" role="alert">$aver$ recruitment system</h1>
        <h4 class="recruiterNick">Recruiter: Test</h4>
        <div class="d-none alert alert-danger fade show" id="alert-content" role="alert"></div>
        <div class="d-none alert alert-success fade show" id="success-content" role="alert"></div>
    </header>

    <!-- buttons section -->
    <section class="buttonsSection">
        <div class="card" style="width: 50%; margin: auto;">
            <div class="card-body">
                
                <button type="button" class="btn btn-outline-success btn-lg btn-block" onclick="window.open('testManagement/manageTests.html', '_self')">Manage tests</button>

                <button type="button" class="btn btn-outline-success btn-lg btn-block" onClick="createCandidateAccount()">Add account</button>
                <button type="button" class="btn btn-outline-success btn-lg btn-block">Your account settings</button>
                
                <button type="button" class="btn btn-outline-success btn-lg btn-block " onclick="logOut()">Log out</button>
                
            </div>
        </div>
    </section>

    <!-- img section -->
    <section>
        <img src="img/rekro1.png" class="rekroImg" alt="recro img" />
    </section>

    <!-- footer section -->
    <div class="saversfooterfixed">
        <div class="labelfooterwrapper">
            <h3>Recruiter main panel</h3>
        </div>
        <div class="getsynonimswrapper">
            <input type="button" class="btn-success btn" value="Get Synonims!" id="buttonMainPanel"
                onmousedown="getSelectedText()" />
            <select class="" id="language-option-selector"></select>
        </div>
    </div>
    
    <script 
        src="https://code.jquery.com/jquery-1.11.3.min.js">
    </script>
    
    <script 
        src="./js/amazon-cognito-auth.min.js">
    </script>

    <script 
        src="https://sdk.amazonaws.com/js/aws-sdk-2.1.12.min.js">
    </script> 
    
    <script 
        src="./js/amazon-cognito-identity.min.js">
    </script> 
    
    <script 
        src="./js/config.js">
    </script>
    
    <script 
        src="./js/config.js">
    </script>

    <script
        src="./js/cognito.js">
    </script>
     <script
     src="./js/syno.js">
 </script>
 
</body>

</html>

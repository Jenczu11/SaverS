<!DOCTYPE html>
<html>

<head>
    <!-- meta section -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- title section -->
    <title>$aver$ recruitment</title>

    <!-- link section -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/createCandidatesTheme.css" />
</head>

<body>

    <!-- header section -->
    <header>
        <a href = "recruiterMain.html" ><h1 class="alert alert-success" role="alert">$aver$ recruitment system</h1></a>
        <h3 class="signUpLabel">Create new account</h3>
        <div class="d-none alert alert-danger fade show" id="alert-content" role="alert"></div>
        <div class="d-none alert alert-success fade show" id="success-content" role="alert"></div>
    </header>

    <!-- sign up form section -->
    <section class="signUpSection">
        <form class="singUpForm">

            <!-- username span and input -->
            <div class="input-group-prepend">
                <span class="input-group-text">Username</span>
                <input type="text" id="inputUsername" class="form-control" />
            </div>

            <!-- email address span and input -->
            <div class="input-group-prepend">
                <span class="input-group-text">Email address</span>
                <input type="email" id="inputEmailAddress" class="form-control" />
            </div>

            <!-- password span and input -->
            <div class="input-group-prepend">
                <span class="input-group-text">Password</span>
                <input type="password" id="inputPassword" class="form-control" />
            </div>
            
            <!-- password confirm span and input -->
            <div class="input-group-prepend">
                <span class="input-group-text">Confrim password</span>
                <input type="password" id="inputConfirmPassword" class="form-control" />
            </div>
            
            <!-- role span and input -->
            <div class="input-group-prepend">
                <span class="input-group-text">Choose Role</span>
                <select class="form-control" id="userRole">
                    <option value="0">Candidate</option>
                    <option value="1">Recruiter</option>
                </select>
            </div>
        </form>
    </section>
    
    <section class="signUpButton">
        <!-- creating user button -->
            <input type="button" class="btn btn-success" value="Create" onclick="createUser()" />
    </section>

    <!-- img section -->
    <section>
        <img src="img/rekro2.png" class="rekroImg" alt="recro img" />
    </section>
    
    <script 
        src="https://code.jquery.com/jquery-1.11.3.min.js">
    </script>
    
    <script 
        src="./js/amazon-cognito-auth.min.js">
    </script>

    <script 
        src="https://sdk.amazonaws.com/js/aws-sdk-2.1.12.min.js">
    </script> 
    
    <script 
        src="./js/amazon-cognito-identity.min.js">
    </script> 

    <script 
        src="./js/config.js">
    </script>

    <script
        src="./js/cognito.js">
    </script>
    
    <script>
        window.onload = isUserType(1); //isRecruiter()
    </script>
</body>

</html>
